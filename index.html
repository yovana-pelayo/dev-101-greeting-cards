<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" >
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Gwendolyn&family=Lato:ital,wght@1,300;1,400&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Your Greeting Card</title>
</head>

<body>
    <h1>Greeting Card Builder</h1>

    <div id="container">
        <section id="inputs">
            <label for="name-input">Title</label>
            <input id="name-input" value="One of a Kind ">

            <label for="avatar-select">Photo</label>
            <select id="avatar-select">
                <option value= "assets/trees.png" selected >Trees</option>
                <option value= "assets/joy.png">Joy</option>
                <option value= "assets/color.png">Color</option>
                <option value= "assets/nightsky.png">NightSky</option>
            </select>

            <label for="description-textarea">Sentence</label>
            <textarea id="Description-textarea>">
                Live in each season as it passes; breathe the air, drink the drink, taste the fruit, and resign yourself to the influence of the earth. —Henry David Thoreau
s
            <label for="theme-select">Theme</label>
            <select id="theme-select">
                <option value="calm" selected>Calm</option>
                <option value="happy">Happy</option>
                <option value="vibrant">vibrant</option>
                <option value="midnight">Midnight</option>
            </select>
       
            <button id="enter-button">Enter</button>
        </section>

             <article id="mood" class="calm">
                <h2 id="name-header">One of a kind</h2>
                <img id="avatar-image" scr="assets/trees.png">
                <p id="sentence-display"> 
                    Live in each season as it passes; breathe the air, drink the drink, taste the fruit, and resign yourself to the influence of the earth. —Henry David Thoreau
                </p>
            </article> 
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
